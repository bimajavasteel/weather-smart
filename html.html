<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kartu">
      <div class="pencari">
        <input type="text" placeholder="masukan kota" spellcheck="salah" />
        <button><img src="images/search.png" alt="" /></button>
      </div>

      <div class="suhu">
        <img src="images/rain.png" class="suhu-icon" />
      </div>
      <h1 class="temp">...</h1>
      <h2 class="feel-like">...</h2>
      <h2 class="city">...</h2>

      <div class="detail">
        <div class="col">
          <img src="images/humidity.png " />
          <div>
            <p class="kelembapan">...</p>
            <p>kelembapan</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png " />
          <div>
            <p class="angin">....</p>
            <p>angin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
